name: ECS Deploy

on:
  push:
    branches: ['main', 'dev', 'example_branch']

env:
  STAGE: myapp-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.1.0

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install ecs-deploy-cli tool
        run: yarn add ecs-deploy-cli@poviolabs/ecs-deploy-cli#v2

      - name: Install slack-notify-cli tool
        run: yarn add slack-notify-cli@poviolabs/slack-notify-cli#v1

      - name: Build image and deploy to ECR
        run: >-
          AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}
          STAGE=$STAGE
          RELEASE=$GITHUB_SHA
          yarn ecs-deploy-cli build

      - name: Deploy built image to ECS
        run: >-
          AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}}
          STAGE=$STAGE
          RELEASE=$GITHUB_SHA
          VERSION=$GITHUB_REF_NAME
          yarn ecs-deploy-cli deploy

      - name: Slack message on success
        run: >-
          APP_VERSION=$GITHUB_REF_NAME
          SLACK_ACCESS_TOKEN=${{secrets.SLACK_BOT_TOKEN}}
          BUILD_URL=${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
          yarn slack-notify-cli --messageType success

      - name: Slack message on failure
        if: ${{ failure() }}
        run: >-
          APP_VERSION=$GITHUB_REF_NAME
          SLACK_ACCESS_TOKEN=${{secrets.SLACK_BOT_TOKEN}}
          BUILD_URL=${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
          yarn slack-notify-cli --messageType failure
